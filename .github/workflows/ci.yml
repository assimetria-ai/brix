# ─────────────────────────────────────────────────────────────────────────────
#  CI — Assimetria Product Template
#
#  Runs on every push and pull-request targeting main or develop.
#  Jobs (all run in parallel where possible):
#    • client-ci   → ESLint, TypeScript check, Vite build
#    • server-ci   → Jest unit + API tests
#    • docker-build → smoke-test the multi-stage Docker image
# ─────────────────────────────────────────────────────────────────────────────

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Client: lint, type-check, build ───────────────────────────────────────
  client-ci:
    name: Client (React/Vite)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: /api

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist
          retention-days: 1

  # ── Server: tests ──────────────────────────────────────────────────────────
  server-ci:
    name: Server (Node/Express)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: product_template_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: server

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/product_template_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci-test-secret-not-for-production

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run migrations (test DB)
        run: npm run migrate
        continue-on-error: true   # skip gracefully if no migrations exist yet

      - name: Run tests
        run: npm test -- --forceExit --coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: server-coverage
          path: server/coverage
          retention-days: 7

  # ── Docker smoke-test ──────────────────────────────────────────────────────
  docker-build:
    name: Docker build
    runs-on: ubuntu-latest
    needs: [client-ci, server-ci]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: product-template:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=/api
